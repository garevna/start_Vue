<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src ='https://unpkg.com/vue'></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
  </head>

  <body>
    <main id = "vueApp">
      <nav class = "navi">
        <img src = "css/photo_library.svg" class = "button" @click = "showAside = !showAside">
        <transition name = "aside">
            <aside class = "aside" v-if = "showAside">
                <img  v-for = "( item, index ) in fones"
                      :src = "item"
                      :key = "index"
                      class = "foneIco"
                      @click = "setBack">
            </aside>
        </transition>

      </nav>
      <div class = "figure"
              :style = '{ backgroundImage: currentBack }'>
        <transition-group name = "personages">
          <img  v-for = "item in personages"
                :key = "item.url"
                :src = "item.url"
                class = "personage"
                :style = "{ top: item.y, left: item.x }"
                @click = "changeOrder()">
        </transition-group>
      </div>


    </main>

    <script src="js/script.js"></script>
  </body>

</html>
